name: Deploy to Azure Storage
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to Azure Storage
      run: |
        az storage blob upload-batch --account-name accessibilitydemo --destination '$web' --source .
      working-directory: 'test/html-wcag-issues'