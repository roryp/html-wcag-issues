name: Test HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install htmlhint
        run: npm install -g htmlhint

      - name: Run HTMLHint on index.html
        run: htmlhint index.html
