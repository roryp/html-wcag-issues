name: Accessibility Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  accessibility_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Pa11y
      run: npm install -g pa11y

    - name: Run Pa11y on index.html
      run: pa11y file://$GITHUB_WORKSPACE/index.html
