name: Accessibility Test

on: [push, pull_request]

jobs:
  accessibility-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Accessibility Insights Action
      uses: microsoft/accessibility-insights-action@v1
      with:
        scan-url-relative-path: './index.html'
        output-dir: './a11y-reports'
        report-format: 'json'  # Generate JSON report for easier parsing
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Issue for Accessibility Issues
      run: |
        report_file=$(find ./a11y-reports -name '*.json' | head -n 1)
        if [ -z "$report_file" ]; then
          echo "No report file found."
          exit 0
        fi

        violations=$(jq -r '.axeResults.violations[] | "- **\(.id)**: \(.description)"' "$report_file")

        if [ -n "$violations" ]; then
          issue_title="Accessibility Issues Found"
          issue_body="The following accessibility issues were found:\n\n$violations"
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               --data "$(jq -n --arg title "$issue_title" --arg body "$issue_body" '{title: $title, body: $body}')" \
               https://api.github.com/repos/${{ github.repository }}/issues
        else
          echo "No accessibility issues found."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
